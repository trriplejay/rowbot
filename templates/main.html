<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept2 Logbook Discord Integration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .login-button {
            padding: 20px 40px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concept2 Logbook Discord Integration</h1>
        <button class="login-button {{buttonClass}}" onclick="{{buttonAction}}">
            {{buttonText}}
        </button>
    </div>

    <script>
        function login() {
            const clientId = '{{clientId}}';
            const redirectUri = encodeURIComponent('{{redirectUri}}');
            const scope = encodeURIComponent('user:read,results:read');

            window.location.href = `{{apiBaseUrl}}/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`;
        }

        function logout() {
            fetch('/logout', {
                method: 'POST',
                credentials: 'include'
            }).then(() => {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
